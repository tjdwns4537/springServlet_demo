<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="memberId">회원ID</label>
        <input type="text" id="memberId" name="memberId" class="form-control" value="1" th:value="${member.memberId}" readonly>
    </div>
    <div>
        <label for="memberName">회원이름</label>
        <input type="text" id="memberName" name="memberName" class="form-control" value="이름" th:value="${member.memberName}" readonly>
    </div>
    <div>
        <label for="memberPassword">비밀번호</label>
        <input type="text" id="memberPassword" name="memberPassword" class="form-control" value="비밀번호" th:value="${member.memberPassword}" readonly>
    </div>
    <div>
        <label for="phoneNumber">휴대폰 번호</label>
        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" value="휴대폰번호" th:value="${member.phoneNumber}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/join/memberUpdate/{memberId}/edit(memberId=${member.id})}'|"
                    type="button">회원 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='members.html'"
                    th:onclick="|location.href='@{/join/members}'|"
                    type="button">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
